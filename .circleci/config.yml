version: 2

jobs:
  test-tree:
    docker:
      - image: python:3.6.8
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run:
          name: tree
          command: pytest ./tests/test_tree.py
  test-content:
    docker:
      - image: python:3.6.8
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run:
          name: content
          command: pytest ./tests/test_content.py

workflows:
  version: 2
  tests:
    jobs:
      - test-tree
      - test-content
